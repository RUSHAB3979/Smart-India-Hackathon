<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCA Login{% endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <header class="header">
      <div class="logo-container">
        <img src="{{ url_for('static', filename='Emblem_of_India_svg.png') }}" alt="Emblem" class="logo">
      </div>
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input">
      </div>
    </header>

  <nav class="navbar">
    <a href="#" onclick="alert('Please login to access Home'); return false;">Home</a>
    <a href="#" onclick="alert('Please login to access Acts & Rules'); return false;">Acts & Rules</a>
    <a href="#" onclick="alert('Please login to access e-Consultation'); return false;">e-Consultation</a>
    <a href="#" onclick="alert('Please login to access Help & FAQs'); return false;">Help & FAQs</a>
  </nav>

  <div class="log-bar">
    <div class="h2">
      <h1>MCA User Login/Registration</h1>
    </div>
    <div class="log_bar">
    <img src="{{ url_for('static', filename='img_log.png') }}" alt="Emblem" class="logo_bar">
    </div>

    <div class="login-container">
        <h2>Welcome to MCA</h2>
        <h3>Login</h3>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="#">Forgot User ID?</a> | 
            <a href="#">Forgot Password?</a>
        </div>
</body>
</html>
