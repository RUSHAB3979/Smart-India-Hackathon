{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='econsultation.css') }}">
{% endblock %}

{% block content %}
<div class="container my-4">

  <!-- ACT INFO -->
  <div class="card act-card mb-4">
    <h1 class="act-title">{{ act.title }}</h1>
    <p class="act-description">{{ act.description }}</p>
    <a href="{{ url_for('static', filename=act.pdf) }}" target="_blank" class="btn btn-outline-primary mt-3 btn-lg">Download PDF</a>
    </div>

  </div>

  <!-- SUBMIT FEEDBACK -->
    <div class="card my-3">
      <div class="card-body">
        <form method="POST" action="/">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Your Feedback</label>
            <textarea class="form-control" id="comment" name="comment" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
      </div>
    </div>

    <div class="row g-4 mb-5">
      <div class="col-md-6">
        <div class="card stats-card text-center p-5">
          <h1 class="stat-number text-primary">{{ total_comments }}</h1>
          <p class="stat-label">Total Comments</p>
        </div>
      </div>
    <div class="col-md-6">
      <div class="card stats-card text-center p-5">
        <h1 class="stat-number text-success">{{ unique_stakeholders }}</h1>
        <p class="stat-label">Unique Stakeholders</p>
      </div>
    </div>
  </div>


{% endblock %}
